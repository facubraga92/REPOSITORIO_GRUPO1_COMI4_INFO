          <div class="col">
            <div class="card justify-content-center shadow-sm" style="width: 100%; align-items: center;">
              <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
              
              {% if post.image.url is not None %}
                
              
              <div class="col-md-offset-1">
              <img src="{{ post.image.url }}" width="100%" height="100%" alt="">
            </div>  
              <div class="card-body" style="width: 100%;">
                <p class="card-text">{{post.epigrafe}}</p>
                <div class="container">
                  <div class="btn-group">
                    
                    
                      
                    <a href="{{ post.image.url }}" target="_blank"><button type="button" class="btn btn-sm btn-outline-secondary">Abrir imágen</button></a>
                      
                     {% else %}
                     <svg class="bd-placeholder-img card-img-top" width="100%" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Imágen no disponible</text></svg>

                    {% endif %}    
                      
                    


                    {% if user.is_authenticated %}
                    <a href="{% url 'editar_post' post.pk %}"><button type="button" class="btn btn-sm btn-outline-secondary">Editar Posteo</button></a>
                    <a href="{% url 'eliminar_post' post.pk %}"><button type="button" class="btn btn-sm btn-outline-secondary">Eliminar Posteo</button></a>
                    {% endif %}
                    
                  </div>
                  <small class="text-muted">{{post.timestamp | naturaltime}}</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
